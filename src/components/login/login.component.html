
<div class="flex flex-col items-center justify-center h-full w-full bg-dark-bg p-4">
  <div class="w-full max-w-sm text-center">
    <div class="mb-8">
      <h1 class="text-5xl font-bold text-brand-green">Gourgel AI</h1>
      <p class="text-dark-text-secondary mt-2">Your AI-Powered Trading Assistant</p>
    </div>

    <form (submit)="onLogin()" class="w-full space-y-4">
      <input 
        type="text" 
        placeholder="Username"
        [ngModel]="username()"
        (ngModelChange)="username.set($event)"
        name="username"
        required
        class="w-full bg-dark-surface border border-dark-border rounded-lg px-4 py-3 text-dark-text placeholder-dark-text-secondary focus:outline-none focus:ring-2 focus:ring-brand-green"
      />
      <input 
        type="password" 
        placeholder="Password"
        [ngModel]="password()"
        (ngModelChange)="password.set($event)"
        name="password"
        required
        class="w-full bg-dark-surface border border-dark-border rounded-lg px-4 py-3 text-dark-text placeholder-dark-text-secondary focus:outline-none focus:ring-2 focus:ring-brand-green"
      />

      @if(error()) {
        <p class="text-brand-red text-sm">{{ error() }}</p>
      }

      <button 
        type="submit" 
        [disabled]="isLoading()"
        class="w-full bg-brand-green text-dark-bg font-bold py-3 rounded-lg transition-transform duration-200 hover:scale-105 disabled:bg-gray-600 disabled:cursor-not-allowed flex items-center justify-center"
      >
        @if (isLoading()) {
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>Authenticating...</span>
        } @else {
          <span>Login / Register</span>
        }
      </button>
    </form>
    
    <p class="text-xs text-dark-text-secondary mt-8">
      Operations involve risk. This application does not guarantee profits.
    </p>
  </div>
</div>
